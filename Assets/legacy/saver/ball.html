<!DOCTYPE html>
<html>
<head>
   <title>Arc Ball demo</title>
   <style>
      body {
         background-color: black;
      }
      #ball {
         width: 100px;
         height: 50px;
         background-color: black;
         position: absolute;
      }
   </style>
</head>
   <body>
      <div id="ball">
        <img src="boo.svg" style="width: 100px; height: 50px;">
      </div>
      <script>
            const ball = document.getElementById("ball");
            let x = 0;
            let y = 0;
            let xSpeed = 5;
            let ySpeed = 5;
            function animate() {
            x += xSpeed;
            y += ySpeed;
            if (x + 50 > window.innerWidth || x < 0) {
               xSpeed = -xSpeed;
            }
            if (y + 50 > window.innerHeight || y < 0) {
               ySpeed = -ySpeed;
            }
            ball.style.left = x + "px";
            ball.style.top = y + "px";
            requestAnimationFrame(animate);
         }
        animate();
      </script>
   </body>
</html>
