<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Envy</title>
        <meta charset="utf-8" />
        <meta property="og:title" content="Envy WebUI" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
          property="og:description"
          content="Envy web userland"
        />
    </head>
    <body>
        <div id="userland"></div>
        <div class="keyboard hidden" id="keyboard"></div>
        <script>
          var script = document.createElement('script');
          script.src = './Cores/correr.js';
          script.onload = function() {
          };
          script.onerror = function() {
            var msg = document.createElement('div');
            msg.style.cssText = 'color: red; background: #fff3f3; padding: 10px; border: 1px solid #f00; margin: 10px;';
            msg.textContent = 'Correr has failed to load. Envy cannot continue.';
            document.body.insertBefore(msg, document.body.firstChild);
          };
          document.body.appendChild(script);
        </script>
    </body>
</html>
